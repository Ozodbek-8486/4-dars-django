<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <span class="font-bold text-xl text-blue-700">BookStore</span>
      <div>
        <a href="#" class="mr-4 text-gray-700 hover:text-blue-500">Home</a>
        <a href="#" class="mr-4 text-gray-700 hover:text-blue-500">Shop</a>
        <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
      </div>
    </div>
  </nav>

  <header class="bg-blue-100 py-20">
    <div class="text-center max-w-xl mx-auto">
      <h1 class="text-4xl font-bold mb-4 text-blue-700">Discover Your Next Favorite Book</h1>
      <p class="text-lg text-gray-700">Browse, search, and buy from thousands of books online</p>
      <a href="#" class="inline-block mt-6 px-6 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">Shop Now</a>
    </div>
  </header>

  <section class="py-16 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-8 text-center">Featured Books</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Book Item -->
      <div class="bg-white rounded shadow p-6">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" alt="Book" class="w-full h-60 object-cover rounded mb-4">
        <h3 class="font-semibold text-lg mb-2">Book Title 1</h3>
        <p class="text-gray-600 mb-4">Short description of the book goes here.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy</button>
      </div>
      <!-- Repeat for more books -->
    </div>
  </section>
</body>
</html>
