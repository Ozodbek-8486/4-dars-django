 {% extends 'base.html' %}
<!-- {% load static %} -->


<html lang="uz">

    <title>Login - Kirish</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->




<body>
   
    {% block content %}
     <div class="veb">
         <a href="{% url 'landing' %}" class="orqaga" style="color: black;border: 2px solid;padding: 1%;border-radius: 8px;text-decoration: none;">   <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg> Orqaga</a>
     </div>






     
     <div class="container">
      
        <div class="register-card">
            <div class="header">
                <h1 class="hash" style="text-align: center;">Hisobga kirish</h1>
                <p class="subtitle" style="text-align: center;">Hisobga kirish  uchun ma'lumotlaringizni kiriting</p>
            </div>

          
            <form action="{% url 'users:login' %}" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <div class="form-group" style="margin-left: 41.3%;padding: 1%;">
                    <label for="username">Username</label>
                    <br>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        value="{{ form.username.value|default:'' }}"
                        placeholder="Usernameni kiriting"
                        required
                    >
                </div>

              
             
           <br>

                <div class="form-group" style="margin-left: 41.3%;padding: 1%;">
                    <label for="password">Parol</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Parolingizni kiriting"
                            required
                        >
                     
                    </div>
                </div>
<br><br>


                <button type="submit" class="submit-btn" style="background:#a370f0;
          color:white;
          margin-left: 44%;
          font-family:inherit;
          padding:0.35em 3.3em 0.35em 1.2em;
          font-size:17px;
          font-weight:500;
          border-radius:0.9em;
          border:none;
          letter-spacing:0.05em;
          display:flex;
          align-items:center;
          box-shadow:inset 0 0 1.6em -0.6em #714da6;
          overflow:hidden;
          position:relative;
          height:2.8em;
          cursor:pointer;
          width: 150px;
          text-decoration:none;">   
          
          
          
          <div style="background:white;
              width: 100px;
              margin-left:1em;
              position:absolute;
              display:flex;
              align-items:center;
              justify-content:center;
              height:2.2em;
              width:2.2em;
              border-radius:0.7em;
              box-shadow:0.1em 0.1em 0.6em 0.2em #7b52b9;
              right:0.3em;
              transition:all 0.3s;">
    <svg height="24" width="24" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg"
         style="width:1.1em;transition:transform 0.3s;color:#7b52b9;">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M16.172 11l-5.364-5.364 
               1.414-1.414L20 12l-7.778 7.778
               -1.414-1.414L16.172 13H4v-2z"
            fill="currentColor"></path>
    </svg>
  </div>Login</button>




            </form>

       

         {% endblock %}

</body>
</html>
