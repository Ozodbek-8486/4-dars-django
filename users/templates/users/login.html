<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        form {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%; max-width: 450px;
            position: relative;
        }
        h1 {
            color: #333; margin-bottom: 25px; text-align: center;
        }
        label { font-weight: 600; margin-bottom: 8px; display: block; }
        input {
            width: 100%; padding: 12px 16px; margin-bottom: 20px;
            border: 2px solid #ddd; border-radius: 8px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        button {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); }

        /* Messages styling */
        .login-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .login-message.success {
            background-color: #d4edda;
            color: #155724;
            opacity: 1;
        }
        .login-message.error {
            background-color: #f8d7da;
            color: #721c24;
            opacity: 1;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <h1>Login</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="login-message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    </form>

    <!-- Optional JS for fade-out -->
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const messages = document.querySelectorAll('.login-message');
        messages.forEach(msg => {
            setTimeout(() => {
                msg.style.opacity = '0';
            }, 3000); // 3 soniyadan keyin yoâ€˜qoladi
        });
    });
    </script>
</body>
</html>
