 {% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kirish</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->

</head>

<body>
   
    {% block content %}
     <div class="veb">
         <a href="{% url 'landing' %}" class="orqaga">Orqaga</a>
     </div>
     <div class="container">
      
        <div class="register-card">
            <div class="header">
                <h1>Ro'yxatdan o'tish</h1>
                <p class="subtitle">Hisob yaratish uchun ma'lumotlaringizni kiriting</p>
            </div>

          
            <form action="{% url 'users:login' %}" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        value="{{ form.username.value|default:'' }}"
                        placeholder="Usernameni kiriting"
                        required
                    >
                </div>

              
             
           

                <div class="form-group">
                    <label for="password">Parol</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Parolingizni kiriting"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Hisobga kirish</button>
            </form>

       

         {% endblock %}


<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->

</body>
</html>
