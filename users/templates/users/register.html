
{% load static %}


<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
     <div class="veb">
         <a href="{% url 'landing' %}" class="orqaga">Orqaga</a>
     </div>
    <div class="container">
        
        <div class="register-card">
            <div class="header">
                <h1>Ro'yxatdan o'tish</h1>
                <p class="subtitle">Hisob yaratish uchun ma'lumotlaringizni kiriting</p>
            </div>

            <!-- Django form action -->
            <form action="{% url 'users:register' %}" method="post" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        value="{{ form.username.value|default:'' }}"
                        placeholder="Usernameni kiriting"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="first_name">Ismi</label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        value="{{ form.first_name.value|default:'' }}"
                        placeholder="Ismingizni kiriting"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="last_name">Familiyasi</label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        value="{{ form.last_name.value|default:'' }}"
                        placeholder="Familiyangizni kiriting"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        value="{{ form.email.value|default:'' }}"
                        placeholder="email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Parol</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Parolingizni kiriting"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Ro'yxatdan o'tish</button>
            </form>

            <div class="divider">
                <span>yoki davom eting</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn" id="googleBtn" >
                    <!-- Google SVG -->
                    Google orqali kirish
                </button>

                <button class="social-btn" id="twitterBtn">
                    Twitter orqali kirish
                </button>

                <button class="social-btn" id="linkedinBtn">
                    LinkedIn orqali kirish
                </button>
            </div>

            <div class="login-link">
                Allaqachon hisobingiz bormi? <a href="{% url 'users:login' %}">Kirish</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
