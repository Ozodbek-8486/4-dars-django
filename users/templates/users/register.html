<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        form {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%; max-width: 450px;
            position: relative;
        }
        h1 {
            color: #333; margin-bottom: 25px; text-align: center;
        }
        label { font-weight: 600; margin-bottom: 8px; display: block; }
        input {
            width: 100%; padding: 12px 16px; margin-bottom: 20px;
            border: 2px solid #ddd; border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        input::placeholder{
             color: rgb(65, 63, 63);
            font-size: 15px;
        }
        button {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }
        button:hover { transform: translateY(-2px); }

        
        .register-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .register-message.success {
            background-color: #d4edda;
            color: #155724;
            opacity: 1;
        }
        .register-message.error {
            background-color: #f8d7da;
            color: #721c24;
            opacity: 1;
        }
        .kirish{
            color: blue;
            text-decoration: none;
            margin-left: 37%;
            size: 100px;
            font-size: 16px;
        }

          .back{
            color: black;
            text-decoration: none;
            margin-right: 1%;
            padding: -2%;
           margin: -2%;
           margin-top: 50px;
           /* border: 2px solid; */
           border-radius: 8px;
           padding: 1%;
        }
        .back:hover{
            border: 1px solid;
            border-radius: 8px;
            padding: 2%;
            background-color: black;
            color: white;
        }
  
    </style>
</head>
<body>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
                <a href="{% url 'users:landing_page' %}" class="back">â¬… Orqaga</a>
            <br><br>
        <h1>Ro'yxatdan o'tish</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Username" >

        <label for="first_name">Ismingiz:</label>
        <input type="text" id="first_name" name="first_name" required placeholder="Ismingiz">
        
        <label for="last_name">Familiyangiz:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Familiyangiz"> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">

        <label for="password">Parolingiz:</label>
        <input type="password" id="password" name="password" required placeholder="Parolingiz">

        <button type="submit">Ro'yxatdan o'tish</button>

        <br>
        <br>
        <p style="text-align: center;">Agar hisobingiz bo'lsa Login qilib kirishingiz mumkin.</p>
        <a href="{% url 'users:login' %}" class="kirish">Hisobga kirish</a>
        
        {% if messages %}
            {% for message in messages %}
                <p class="register-message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    </form>

    
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const messages = document.querySelectorAll('.register-message');
        messages.forEach(msg => {
            setTimeout(() => {
                msg.style.opacity = '0';
            }, 3000); 
        });
    });
    </script>
</body>
</html>
