{% extends "base.html" %}


<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitoblar Ro'yxati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e8ecef;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .book-cover {
            width: 50%;
            height: 100px;
            margin-left: 20%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .book-info {
            margin-bottom: 15px;
        }

        .book-genre {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .book-genre.roman {
            background: #e74c3c;
        }

        .book-genre.sheriyat {
            background: #9b59b6;
        }

        .book-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .book-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #27ae60;
        }

        .book-owner {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(45deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #4a9628 0%, #96d4b8 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
        }

        .buy-button:active {
            transform: translateY(0);
        }
        a{
            color: black;
            text-decoration: none;
            margin-left: 3%;
            font-size: 20px;

        }
        a:hover{
            background-color: black;
            color: white;
            border: 1px solid;
            border-radius: 8px ;
            padding: 10px;
            box-shadow: 5px 5px 10px grey;
            border: none;

        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .book-card {
                padding: 20px;
            }
        }


        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Kitob turlari.</h1>
            <p>Eng yaxshi kitoblarni toping va sotib oling</p>
        </div>

        <div class="books-grid">
            <div class="book-card">
                <div class="book-cover">{{ book.title}}</div>
                <div class="book-title">{{ book.description}}</div>
               
               

                <button class="buy-button">45,000 so'm</button>
            </div>


    <script>
        // Sotib olish tugmasi bosilganda
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function() {
                const bookTitle = this.parentElement.querySelector('.book-title').textContent;
                alert(`"${bookTitle}" kitobini sotib olish uchun rahmat!`);
            });
        });
    </script>
</body>
</html>
